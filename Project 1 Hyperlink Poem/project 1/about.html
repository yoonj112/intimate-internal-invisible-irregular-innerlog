     <body>
        <h1 style="font-size:60px;">" <a href="./fire.html">Fire</a> and <a href="./Ice.html">Ice</a> " by Robert Frost</h1>
  <div class="poem">
        <p style="margin: auto; width: 50%; text-align: center;">Some say the <a href="./world.html" >world will end in fire,</a> </p>
        <br>
        <p style="margin: auto; width: 50%; text-align: center;">Some say in ice.</p>
        <p style="margin: auto; width: 50%; text-align: center;">From what I've  <a href="./taste.html" >tasted of desire</a></p>
        <br>
        <p style="margin: auto; width: 50%; text-align: center;">I<a href="./hold.html" > hold </a> with those who favor fire.</p>
        <br>
        <p style="margin: auto; width: 50%; text-align: center;">But if it had to perish twice,</p>
        <p style="margin: auto; width: 50%; text-align: center;">I think I know enough of <a href="./hate.html" >hate</a></p>
        <br>
        <p style="margin: auto; width: 50%; text-align: center;">To say that for destruction ice</p>
        <p style="margin: auto; width: 50%; text-align: center;">Is also great</p>
        <br>
        <p style="margin: auto; width: 50%; text-align: center;">And would <a href="./suffice.html"> suffice.</a></p>
     </body>
